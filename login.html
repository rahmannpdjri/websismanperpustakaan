<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SisMan Perpustakaan</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><i class="fas fa-sign-in-alt"></i> Login</h1>
        </div>
    </header>

    <main>
        <section id="login">
            <div class="container">
                <h2>Masuk ke Akun Anda</h2>
                <form id="loginForm">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                </form>
                <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            </div>
        </section>
    </main>

    <script>
        // Menangani login pengguna
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Mencegah form dari pengiriman default

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Verifikasi pengguna dari localStorage
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert(`Login berhasil! Selamat datang, ${username}!`);
                
                // Menyimpan status login dan waktu login
                localStorage.setItem('loggedIn', 'true'); // Menyimpan status login
                localStorage.setItem('loginTime', Date.now()); // Menyimpan waktu login

                // Arahkan ke halaman utama setelah login berhasil
                window.location.href = 'index.html'; // Ganti dengan halaman utama Anda
            } else {
                alert('Username atau password salah. Silakan coba lagi.');
            }
        });
    </script>
</body>
</html>
